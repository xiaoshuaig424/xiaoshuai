<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];
        const textBarrage = [];

        class Firework {
            constructor(x, targetY, color) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.color = color;
                this.speed = Math.random() * 1.7 + 2.1;
                this.exploded = false;
                this.tail = [];
            }

            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY && !this.exploded) {
                    this.exploded = true;
                    this.explode();
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            explode() {
                const particleCount = Math.random() * 80 + 120;
                const spread = Math.PI * 2;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * spread;
                    const speed = Math.random() * 2 + 1;
                    particles.push(new Particle(this.x, this.y, this.color, angle, speed));
                }
            }
        }

        class Particle {
            constructor(x, y, color, angle, speed) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = angle;
                this.speed = speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.005;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createFirework() {
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF5722', '#8E44AD'];
            const x = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.5 + 100;
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, targetY, color));
        }

        function createBarrageText() {
            const messages = ["跟着小胖混三天撑九顿"];
            const message = messages[Math.floor(Math.random() * messages.length)];
            const x = canvas.width;
            const y = Math.random() * (canvas.height - 30);
            const speed = Math.random() * 2 + 2;
            textBarrage.push({
                text: message,
                x: x,
                y: y,
                speed: speed,
                color: 'red'
            });
        }

        function drawText() {
            ctx.font = "20px Arial"; // 改用较小字体提高兼容性
            ctx.textBaseline = "top";
            for (let i = 0; i < textBarrage.length; i++) {
                const text = textBarrage[i];
                ctx.fillStyle = text.color;
                ctx.fillText(text.text, text.x, text.y);
                text.x -= text.speed;
                if (text.x < -ctx.measureText(text.text).width) {
                    textBarrage.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded) {
                    fireworks.splice(index, 1);
                }
            });

            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });

            drawText();
            requestAnimationFrame(animate);
        }

        // 自动生成烟花和弹幕
        setInterval(createFirework, 2000);
        setInterval(createBarrageText, 2000);

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C', '#FF5722', '#8E44AD'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, color));
        });

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
